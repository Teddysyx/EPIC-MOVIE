<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC MOVIE</title>
    <link rel="stylesheet" href="style.css">
    <!-- HLS.js knihovna pro přehrávání IPTV streamů -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.5.8/hls.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="https://pixeldrain.com/api/file/JT3AN2fj" alt="EPIC MOVIE" class="logo-image">
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link">Domů</a>
                <a href="#" class="nav-link">Pořady</a>
                <a href="#" class="nav-link">Filmy</a>
            </div>
            <div class="nav-search-container">
                <button class="search-toggle-btn">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
                <div class="nav-search-overlay">
                    <div class="nav-search-content">
                        <input type="text" id="search-input" placeholder="Hledat filmy...">
                        <button class="search-close-btn">✕</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <img src="https://occ-0-7126-38.1.nflxso.net/dnm/api/v6/EoHVaU89wiqWzvLSlV9p-61bVe8/AAAABU_Rf1qGN3wUqvzuxw1CgRSc9jTFf7J_vbYGkGPaIBDDeNr5hqCTEwM-K6o20qKoh8Mk5dD0NX8MBdLEW3vc97dNgfZtgKjCbnYK2R7WM5E.webp?r=d09" alt="White Chicks" class="hero-logo">
            <p class="hero-description">Dva agenti FBI černé pleti mají ochránit dvě bílé holky z bohaté rodiny před únosem a nenapadne je nic lepšího, než se za ně prostě převléknout.</p>
            <div class="hero-buttons">
                <button class="play-btn">▶ Přehrát</button>
                <button class="info-btn">ℹ Více informací</button>
            </div>
        </div>
        <div class="hero-gradient"></div>
    </section>

    <main class="main-content">
        <section class="row">
            <h2 class="row-title">Nově přidané</h2>
            <div class="movie-row" id="movie-container"></div>
        </section>
    </main>

    <div id="video-player" class="video-player-hidden">
        <div class="video-container">
            <div class="video-wrapper">
                <video id="video" controls playsinline webkit-playsinline style="max-width: 100%; max-height: 100%;">
                    <source id="video-source" type="video/mp4">
                </video>
                <button class="close-player-btn-simple">✕ Zavřít</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
