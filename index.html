<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPIC MOVIE</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #ff0000;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0000; }
      to { text-shadow: 0 0 25px #ff3c00; }
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .channel {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s;
    }
    .channel:hover {
      background: #ff0000;
      transform: scale(1.05);
    }
    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>EPIC MOVIE</header>
  <div id="app">
    <div class="container" id="channelList">Načítám kanály...</div>
    <div id="playerContainer" style="display:none; padding:20px;">
      <video id="player" controls autoplay></video>
    </div>
  </div>

  <script>
    async function loadM3U() {
      const url = "https://pastebin.com/raw/zKSiSwfd";
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split("\n");
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const name = lines[i].split(",")[1] || "Neznámý kanál";
          const stream = lines[i + 1];
          channels.push({ name, stream });
        }
      }

      const list = document.getElementById("channelList");
      list.innerHTML = "";
      channels.forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel";
        div.textContent = ch.name;
        div.onclick = () => playChannel(ch);
        list.appendChild(div);
      });
    }

    function playChannel(ch) {
      document.getElementById("channelList").style.display = "none";
      document.getElementById("playerContainer").style.display = "block";
      const player = document.getElementById("player");
      player.src = ch.stream;
      player.play();
    }

    loadM3U();
  </script>
</body>
</html>
